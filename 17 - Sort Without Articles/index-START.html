<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>

</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("./è¨€é¢„.png");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }

    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }

    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
//æµç¨‹ åŽ»æŽ‰ åˆ¤æ–­ æŽ’åº å±•ç¤º
function f1(bandname){
  return bandname.replace(/^(a |the |an )/i, '').trim();
}

const bands2 = bands.sort(function(a,b){
  if(f1(a)>f1(b)){
    return 1;
  }
  else{return -1};
})
console.log(bands2);

const table = document.querySelector('#bands');
table.innerHTML = bands2.map(band => `<li>${band}</li>`).join('');

</script>

</body>
